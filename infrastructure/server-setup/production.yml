    # SSH and other services should never be exposed to the public internet.
    only_allow_access_from_addresses:
      - 164.90.213.144
    enable_backups: true
    periodic_restore_from_backup: false
    users:
      - name: riku
        ssh_keys:
          - ssh-rsa  riku.rouvila@gmail.com
        state: present
        sudoer: true

docker-manager-first:
  hosts:
    opencrvs-countryconfig-production-01:
      ansible_host: '161.35.193.11'
      data_label: data1
      ansible_ssh_common_args: '-J jump@164.90.213.144 -o StrictHostKeyChecking=no'

